<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/rastreo.png" type="imge/png">
    <title>Formulario de Registro</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>    


    <h2>Formulario de Registro</h2>
    <form action="/ruta_de_envio" method="POST">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br></br>

        <label for="correo">Correo Electronico:</label>
        <input type="email" id="correo" name="correo" required>
        <br></br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <br></br>

        <label for="confirmar_contraseña">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
        <br></br>

        <label for="texto">Mensaje adicional</label>
        <textarea name="mensaje" id="mensaje" rows="4" placeholder="Escriba aqui cualquier mensaje adicional..."></textarea>
        <br></br>

        <input type="submit" value="Registrarse">

    </form>
    
</body>
</html>
